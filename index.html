<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inspiration&family=Red+Hat+Mono:wght@300&display=swap');
    </style>

</head>

<header>
    <div class="contenedorLogo">
        <div class="logoHijo">
            <img src="imagenes/logo.svg" alt="" width="200px">
            
        </div>
  
    </div>

</header>
<body>

    <div class="contenedorBody">

        <div class="pokedex">
            <div class="busqueda">
                <div class="busqueda_uno">
                    <div class="unoAdorno"></div>
                    <div class="dosAdorno"></div>
                    <div class="tresAdorno"></div>
                    <div class="cuatroAdorno"></div>
                </div>
                <div class="busqueda_dos">
                    <div class="contedor_informacion">
                        <div class="imagen_pokemon">
                            <img class="imgPokemon" src="imagenes/pokeball.png" alt="Pokemon" width="150px" id="pokeImg">
                        </div>
                        <div class="informacion_pokemon"><br><br>
                            <p>Nombre:</p>
                            <input class="entrada" type="text" placeholder="Nombre" id="pokeNombre" name="pokeNombre" readonly ><br><br>
                            <p>Clase:</p>
                            <input class="entrada"  type="text" placeholder="Tipo" id="pokeTipo" name="pokeTipo" readonly><br><br>
                            <p>Peso:</p>
                            <input class="entrada"  type="text" placeholder="Peso" id="pokePeso" name="pokePeso" readonly><br><br>
                            <p>Id #:</p>
                            <input class="entrada"  type="text" placeholder="Id" id="pokeId" name="pokeId" readonly>

                        </div>

                    </div>


                </div>
                <div class="busqueda_tres">
                    <div class="botones">
                        <div class="unoBoton"></div>
                        <div class="dosBoton"></div>
                        <div class="tresBoton"></div>

                    </div>

                </div>
                <div class="busqueda_cuatro">
                    <input class="cuadroBusqueda" type="text" placeholder="Pikachu" id="pokeName" name="pokeName"><br>
                <button class="botonBuscar" onclick="fetchPokemon()"></button><br>
                </div>


            </div>

        
        </div>

        
    </div>
    
</body>

<footer>
    <script src="pokedex.js"></script>

</footer>
</html>
